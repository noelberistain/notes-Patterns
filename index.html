<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Notes1207</title>
</head>

<body>
    <div id="topContainer">
        <button id="btn">Create</button>
        <input id="inputSearch" type="text" placeholder="Search...">
    </div>

    <div id="container">
        <template>
            <div class="mainNote">
                <i class="fa fa-trash" name="trash"></i>
                <span class="key"></span>
                <span class="created"></span>
                <textarea name="textArea" class="innerText" disabled></textarea>
                <i class="fa fa-edit" name="edit"></i>
                <i class="updated"></i>
                <span class="fa fa-save" name="save"></span>
            </div>
        </template>
    </div>
    <script src="notesModel.js"></script>
    <script src="notesController.js"></script>
</body>

</html>
